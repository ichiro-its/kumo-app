name: Build and Test
on:
  pull_request:
    branches: [ master ]
  push:
    branches: [ master ]
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checking Out
        uses: actions/checkout@v2.3.4
      - name: Installing and building library
        run: |
          npm install
          npm run build
      - name: Testing library
        run: |
          npm run lint
      - name: Installing and building example
        run: /
          cd example
          npm run install
          npm run build
